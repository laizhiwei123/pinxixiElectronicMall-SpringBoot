<!DOCTYPE html>
<html lang="en" style="font-size: 16px">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link type="text/css" rel="stylesheet" href="../css/pinxixi.css">
    <script type="text/javascript" src="../js/pinxixi.js"></script>
    <script type="text/javascript" src="../js/util.js"></script>
</head>
<body class="body">
<div class="top">
    <div class="top-redSoidLine"></div>
    <div class="top-content">
        <img class="top-content-logo" src="../img/logo.png" onclick="location.href = '/' "/>
        <div class="register-top-content-title">欢迎注册</div>
        <div class="register-top-content-have-account">
            <span>已有账号？</span>
            <a href="#" class="register-top-content-have-account-login">请登录></a>
        </div>
    </div>
    <div class="content">
        <div class="register-contentArea">
            <div class="register-contentArea-nameInput">
                <input class="register-contentArea-nameInput-input" type="text" placeholder="昵称" id="userName"
                       onblur="verificationUserName(); " onfocus="formatHint('userName')"/>
                <div class="register-contentArea-nameInput-inputErrerTips" id="userNameErrerTips"></div>
            </div>
            <div class="register-contentArea-passwordInput">
                <input class="register-contentArea-passwordInput-input" type="password" placeholder="密码"
                       id="userPassword" onblur="verificationPassword();" onfocus="formatHint('password');"/>
                <div class="register-contentArea-passwordInput-inputErrerTips" id="passwordInputErrerTips"></div>
            </div>
            <div class="register-contentArea-emailInput">
                <div>
                    <input class="register-contentArea-emailInput-input" type="text" placeholder="邮箱" id="email"
                           onfocus="formatHint('email');" onblur="verificationEmail();"/>
                </div>
                <div class="register-contentArea-emailInput-inputErrerTips" id="emailInputErrerTips"></div>
            </div>
            <div class="register-contentArea-verificationCode">
                <div>
                    <input class="register-contentArea-verificationCodeInput-input" type="number" minlength="1"
                           maxlength="6" placeholder="验证码"
                           id="verificationCode" onblur="verificationCodeFormat();" onfocus="formatHint(null)"/>
                    <span class="register-contentArea-verificationCodeInput-getVerificationCode"
                          id="getVerificationCode" onclick="requestVerificationCode();">获取验证码</span>
                </div>
                <div class="register-contentArea-verificationCodeInput-verificationCodeErrerTips"
                     id="verificationCodeErrerTips"></div>
            </div>
            <div class="register-contentArea-register" id="register" onclick="register();">
                注册
            </div>
        </div>
    </div>
</div>
</body>
</html>
